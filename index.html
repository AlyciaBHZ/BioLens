<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioLens AI | Precision Medicine Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- GitHub Pages SPA fallback support:
         404.html redirects to "/<base>/?/some/path". This snippet restores the original path on load. -->
    <script>
      (function () {
        var l = window.location;
        if (l.search && l.search.startsWith("?/")) {
          var restored = l.search.slice(1); // remove leading "?"
          // restored looks like "/patient&x=y" (we don't use extra params currently)
          var parts = restored.split("&");
          var path = parts[0] || "/";
          var query = parts.length > 1 ? ("?" + parts.slice(1).join("&")) : "";
          var basePath = l.pathname.endsWith("/") ? l.pathname.slice(0, -1) : l.pathname;
          window.history.replaceState(null, "", basePath + path + query + l.hash);
        }
      })();
    </script>
  <script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
