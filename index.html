<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioLens AI | Precision Medicine Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Scientific Dark Mode Palette
              science: {
                950: '#050505', // Deepest background
                900: '#0a0a0a', // Panel background
                800: '#171717', // Border/Hover
                700: '#262626', // Separators
                100: '#e5e5e5', // Primary Text
                300: '#a3a3a3', // Secondary Text
              },
              // Data Visualization Accents (High Contrast)
              bio: {
                blue: '#00f2ff',   // Electric Cyan
                green: '#00ff9d',  // Neon Mint
                red: '#ff2a6d',    // Clinical Red
                yellow: '#ffcc00', // Warning Yellow
                purple: '#b967ff', // Sequencing Purple
              }
            },
            boxShadow: {
              'glow-blue': '0 0 15px -3px rgba(0, 242, 255, 0.3)',
              'glow-red': '0 0 15px -3px rgba(255, 42, 109, 0.3)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
      }
      /* Precision Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f2ff;
      }
      .font-mono-numbers {
        font-variant-numeric: tabular-nums;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-science-950 text-science-100 antialiased selection:bg-bio-blue selection:text-black">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
