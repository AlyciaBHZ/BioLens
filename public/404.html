<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioLens AI</title>
    <script>
      // GitHub Pages SPA fallback:
      // If a user directly opens a deep link, GH Pages returns 404.html (but keeps the URL).
      // Redirect to "/<base>/?/<path>" so index.html can restore the route on load.
      (function () {
        var l = window.location;
        var knownRoots = { patient: true, clinician: true, profession: true, whitepaper: true };
        var segments = l.pathname.split("/").filter(Boolean);

        // For GitHub project pages: "/<repo>/<route>" -> base "/<repo>/"
        // For root deployments (custom domain/user pages): base "/"
        var base = "/";
        if (segments.length > 0 && !knownRoots[segments[0]]) {
          base = "/" + segments[0] + "/";
        }

        var internal = l.pathname;
        if (base !== "/") {
          if (internal === base.slice(0, -1)) {
            internal = "/";
          } else if (internal.startsWith(base)) {
            internal = internal.slice(base.length - 1); // keep leading "/"
          }
        }
        var search = l.search ? l.search.slice(1) : "";
        var next = base + "?/" + internal.replace(/^\//, "") + (search ? "&" + search : "") + l.hash;
        l.replace(next);
      })();
    </script>
  </head>
  <body></body>
</html>
